<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="position-relative overflow-hidden text-center">
            <div class="col-md-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">To do list</h1>
                <p class="lead font-weight-normal">Bootstrap + Javascript + Local Storage</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-8">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">할 일</div>
                        </div>
                        <input id="newTitle" type="text" class="form-control" placeholder="퇴근 후 이두,삼두 기강잡기">
                        <div class="input-group-append">
                            <button id="saveBtn" class="btn btn-primary" type="button">추가하기</button>
                        </div>
                    </div>
                    <button id="initBtn" class="btn bg-warning text-white" type="button">초기화</button>
                </div>
            </div>
            <hr class="hr" />

            <div class="row d-flex justify-content-center">
                <!-- todo 목록 -->
                <div id="toDoList" class="col-sm-8">

                </div>
            </div>
        </div>
    </main>

    <script>
        let todoList = [];
        let cnt = 0;

        // 스토리지에 기존 데이터 보유 검사
        if (localStorage.getItem("todoListData") == null) {
            localStorage.setItem("todoListData", JSON.stringify({ noCnt: cnt, todoList: todoList }));
        } else {
            const todoListData = JSON.parse(localStorage.getItem("todoListData"));
            cnt = todoListData.noCnt;
            todoList = todoListData.todoList;
        }

        function reRender() {
            var toDoListTag = document.getElementById("toDoList");
            toDoListTag.innerHTML = ""; // 목록 초기화
            todoList.forEach((item, idx) => {
                var rowHtmlData =
                    `<div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input id="checkbox${item.no}" type="checkbox" onclick="toggleLineThrough(${item.no})">
                            </div>
                        </div>
                        <input id="title${item.no}" class="form-control" type="text" value="${item.title}">
                        <div class="input-group-append">
                            <button id="edit${item.no}" class="btn bg-success text-white" type="button" onclick="edit(${item.no})" >편집하기</button>
                        </div>
                        <div class="input-group-append">
                            <button id="delete${item.no}" class="btn bg-danger text-white" type="button" onclick="remove(${item.no})">삭제하기</button>
                        </div>
                    </div>`;
                toDoListTag.innerHTML += rowHtmlData;

                // document.getElementById(`edit${item.no}`).addEventListener('click', function () { console.log("편집"); edit(item.no); });
                // document.getElementById(`delete${item.no}`).addEventListener('click', function () { console.log("샂게"); remove(item.no); });
                // document.getElementById(`checkbox${item.no}`).addEventListener("click", function () { console.log("체크박스"); toggleLineThrough(item.no); });
            });
        }

        function insert() {
            // 배열에 추가
            const newTitle = document.getElementById("newTitle").value;
            if (newTitle === null || newTitle.length === 0) {
                alert("할 일을 입력해주세요.");
                return;
            }
            todoList.push({ no: cnt, title: newTitle, done: false });
            cnt++;
            // 스토리지에 추가
            localStorage.setItem("todoListData", JSON.stringify({ noCnt: cnt, todoList }));
            // 입력한 글자 초기화
            document.getElementById("newTitle").value = "";

            reRender();
        }

        function remove(no) {
            // 배열에서 삭제
            todoList.forEach((item, idx) => {
                if (item.no === no) {
                    todoList.splice(idx, 1);
                }
            });
            // 스토리지에서 삭제
            localStorage.setItem("todoListData", JSON.stringify({ noCnt: cnt, todoList: todoList }));

            reRender();
        }

        function edit(no) {
            const newTitle = prompt("할 일을 수정해주세요.");
            if (newTitle === null) { // 취소버튼 클릭
                return;
            }
            if (newTitle.length === 0) { // 빈 칸 유효성 검사
                alert("할 일을 입력해주세요.");
                return;
            }
            
            for(let i = 0; i < todoList.length; i++) {
                if(todoList[i].no !== no){
                    continue;
                }

                todoList[i].title = newTitle;
                localStorage.setItem("todoListData", JSON.stringify({ noCnt: cnt, todoList: todoList }));
            }

            reRender();
        }

        function toggleLineThrough(no) {
            console.log("체크됨");
            const input = document.getElementById(`title${no}`);
            const checkbox = document.getElementById(`checkbox${no}`);

            for(let i = 0; i < todoList.length; i++) {
                if(todoList[i].no !== no){
                    continue;
                }

                todoList[i].done = !todoList[i].done;
                if (checkbox.checked) {
                    input.style.textDecoration = "line-through";
                } else {
                    input.style.textDecoration = "none";
                }

                localStorage.setItem("todoListData", JSON.stringify({ noCnt: cnt, todoList: todoList }));
            }

            // todoList[idx].done = !todoList[idx].done;
            // if (checkbox.checked) {
            //     input.style.textDecoration = "line-through";
            // } else {
            //     input.style.textDecoration = "none";
            // }
        }

        document.getElementById("saveBtn").addEventListener('click', function () { insert(); });
        document.getElementById("initBtn").addEventListener('click', function () {
            localStorage.clear();
            todoList = [];
            cnt = 0;
            reRender();
        });

        reRender();
    </script>
</body>

</html>
